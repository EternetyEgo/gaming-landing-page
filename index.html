<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gaming Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Poppins Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome Kit -->
		<script
			src="https://kit.fontawesome.com/aaf9f1f44b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Hero Section -->
		<div class="hero-section">
			<header>
				<div class="header-logo">
					<img src="./assets/Icons/Logo.svg" alt="nav-logo" />
				</div>
				<nav>
					<ul>
						<li>Home</li>
						<li>Categories</li>
						<li>How it works</li>
						<li>Pricing</li>
					</ul>
					<div class="nav-button">
						<button>Sign in</button>
						<button>Sign Up</button>
					</div>
					<div class="nav-bar">
						<i class="fa-solid fa-bars fa-2xl"></i>
					</div>
				</nav>
			</header>
			<main>
				<div class="hero-left">
					<h1>Play Game Everytime Always Be Winner And Strong</h1>
					<p>
						Improve your gaming skills by playing games that are currently
						popular so that you don't go out of style improve skills
					</p>
					<div class="hero-btn">
						<button>Get started</button>
						<button>Learn more</button>
					</div>
				</div>
				<div class="hero-right">
					<div></div>
					<div class="hr-logo">
						<img src="./assets/Icons/playButton.svg" alt="play-button" />
					</div>
					<div class="hr-text">
						<img src="./assets/Icons/dash.svg" alt="dash" class="dash" />
						<h3>The King of Terania And Last Season XXIV</h3>
						<img
							src="./assets/Icons/rightArrow.svg"
							alt="right-arrow"
							class="right-arrow"
						/>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
